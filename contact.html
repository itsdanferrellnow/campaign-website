---
layout: home
---

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-10">
      <div class="form-container">
        <header class="text-center mb-5">
          <h1 class="display-5 fw-bold text-primary mb-2">Contact Dan</h1>
        </header>

        <form
            action="https://formsubmit.co/danferrellforavl@gmail.cmo"
            method="POST"
            class="needs-validation"
            novalidate
        >
          <input type="text" name="_honey" style="display:none">

          <input type="hidden" name="_subject" value="New Inquiry from Website Contact Form!">

          <!-- Name Field -->
          <div class="mb-3">
            <label for="name" class="form-label fw-semibold">Full Name</label>
            <input
                type="text"
                name="name"
                id="name"
                class="form-control form-control-lg"
                placeholder="e.g., Jane Doe"
                required
            >
            <div class="invalid-feedback">
              Please provide your full name.
            </div>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label fw-semibold">Email Address</label>
            <input
                type="email"
                name="email"
                id="email"
                class="form-control form-control-lg"
                placeholder="name@example.com"
                required
            >
            <div class="invalid-feedback">
              Please enter a valid email address.
            </div>
          </div>

          <div class="mb-3">
            <label for="subject" class="form-label fw-semibold">Subject</label>
            <input
                type="text"
                name="subject"
                id="subject"
                class="form-control form-control-lg"
                placeholder="Topic of your message (optional)"
            >
          </div>

          <div class="mb-4">
            <label for="message" class="form-label fw-semibold">Message</label>
            <textarea
                name="message"
                id="message"
                rows="5"
                class="form-control"
                placeholder="Write your detailed message here..."
                required
            ></textarea>
            <div class="invalid-feedback">
              The message field cannot be empty.
            </div>
          </div>

          <div class="d-grid">
            <button
                type="submit"
                class="btn btn-primary btn-lg fw-bold"
            >
              Send Message
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
 (function () {
     'use strict'
     var forms = document.querySelectorAll('.needs-validation')

     Array.prototype.slice.call(forms)
                         .forEach(function (form) {
                             form.addEventListener('submit', function (event) {
                                 if (!form.checkValidity()) {
                                     event.preventDefault()
                                     event.stopPropagation()
                                 }
                                 form.classList.add('was-validated')
                             }, false)
                         })
 })()
</script>
